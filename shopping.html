<!DOCTYPE html>
<html>
  <head>
    <title>Shjopping Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./shopping.css" />
  </head>
  <body>
    <div class="shopping-container">
      <div class="d-flex row header justify-content-between">
        <img src="./images/logo.png" class="logo col-3" />
        <ul class="navbar col-9">
          <li class="nav-item"><a class="nav-link">Home</a></li>
          <li class="nav-item"><a class="nav-link">About</a></li>
          <li class="nav-item"><a class="nav-link">Contact</a></li>
        </ul>
      </div>
      <div class="d-flex row">
        <div class="sidebar col-4">sidebar</div>
        <div class="main-content col-8">
          <div>
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="enter email"
              disabled
            />
          </div>
          <div>
            <label for="name" class="form-label">name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="enter name"
              readonly
            />
          </div>
          <div>
            <label for="name" class="form-label">COLOR</label>
            <input
              type="color"
              id="name"
              placeholder="enter name"
              class="form-control form-control-color"
              readonly
            />
          </div>
          <div>
            <label for="comment" class="form-label">Comments</label>
            <textarea class="form-control" rows="7" id="comment"></textarea>
          </div>
        </div>
      </div>

      <div class="d-flex row footer">footer</div>
    </div>
  </body>
</html>
